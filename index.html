<!--基本標籤-->
<!--w3school有更多html標籤及教學-->
<!--查看網頁架構：f12/左鍵檢視元件-->
<!--提示瀏覽器這個檔案是網頁-->
<!DOCTYPE html>
<!--html是網頁的架構，一層接著一層，標籤是成對，開始和關閉，運行從上到下-->
<!--縮排和換行是為了分便閱讀程式碼，不縮排和換行也可執行-->
<!--編碼+tab，快速建立標籤-->
<html>
    <!--head是網頁資訊-->
    <head>
        <!--meta標籤用法：告訴瀏覽器此網頁的編碼方式，告訴瀏覽器和搜索引擎更多有關此網頁的資訊-->
        <!--用UTF-8的編碼方式即可使用中文-->
        <meta charset="UTF-8"></meta>

        <!--對於此網站的描述(網址下方的描述)：name="description"，內容:content=""-->
        <meta name="description" content="描述"/>

        <!--網站作者：name="author"-->
        <meta name="author" content="作者"/> 

        <!--網站關鍵字：name="keywords"-->
       <meta name="keywords" content="關鍵字1,關鍵字2,關鍵字3"/>

       <!--網站視口：name="viewport"，根據裝置不同而調整寬度：width=device-width，進入網頁時初始的縮放比是100%-->
       <mata name="viewport" content="width=device-width, initial-scale=1.0 "/>

       <!--標籤title是網頁名稱-->
        <title>臺北自來水園區 Taipei Water Park</title>
        <link rel="stylesheet" href="style.css">
        <div style="font-size:13px; font-family:sans-serif"></div>

    </head>
    <body>

        <div class="photo">

        <!--標題大小，h1-h6-->
